<ion-content data-comp-id="content.1" class="content-coal" style>
    <ion-row data-comp-id="row.1" align-items-center justify-content-center style="margin: 4px; padding: 2px;">
        <ion-col data-comp-id="column.1" style="max-width: 25%; min-width: 25%; text-align: center; border-top: 2px solid white; border-bottom: 2px solid white; border-right: 1px dotted white; border-left: 1px dotted white; padding: 2px; margin: 6px 0px;" *ngFor="let item of data.deskInfo; let i = index" align-self-center [ngClass]="(item.ocuupied == '1')? 'odd' : 'even'" (click)="getDeskID(i,item)" class="column-light" [ngStyle]="{'box-shadow':'none'}">
            <ion-icon style="font-size: 38px;" data-comp-id="icon.1" class=" ion-ios-desktop-outline" color="calm"></ion-icon>
            <div data-comp-id="text.1" ion-text [innerHTML]="item.deskID" style="margin: 0px 0px;" color="white"></div>
        </ion-col>
    </ion-row>
</ion-content>
<ion-header data-comp-id="header.1" style="height: 73px;">
    <ion-navbar data-comp-id="navbar.1" color="medium" style>
        <button data-comp-id="button.1" icon-only ion-button menuToggle start>
            <ion-icon class="ion-ios-menu" color="primary" style></ion-icon>
        </button>
        <ion-row data-comp-id="row.2" style="border-radius: 0px; padding: 0px; margin: 1px;" justify-content-center class="row-medium">
            <ion-col data-comp-id="column.2" style="text-align: right; padding: 0px; max-width: 80%; margin: 2px 0px;">
                <ion-icon style="font-size: 25px; padding: 0px; margin: 15px;" data-comp-id="icon.2" class=" ion-ios-arrow-back-outline" color="primary" (click)="backward()"></ion-icon>
            </ion-col>
            <ion-col data-comp-id="column.3" style="text-align: center; padding: 0px; margin: 2px 0px; max-width: 80%;">
                <ion-list data-comp-id="list.1" style="margin: 1px 2px 1px 2px; padding: 1px 2px 1px 2px;" class="list-container-medium">
                    <ion-item data-comp-id="datetime.1" color="medium" style="padding: 0px 0px 0px 0px; margin: 2px 1px 2px 1px; border-top: 0; border-bottom: 0;">
                        <ion-label color="white" style="width: .75px;"></ion-label>
                        <ion-datetime [(ngModel)]="global.fetchDate" max="12-12-2100" min="01-01-1900" displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY"></ion-datetime>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col data-comp-id="column.4" style="padding: 0px; margin: 2px 0px; max-width: 80%;">
                <ion-icon style="font-size: 25px; padding: 15px;" data-comp-id="icon.3" class=" ion-ios-arrow-forward-outline" color="primary" (click)="forwa()"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
