<ion-header data-comp-id="header.1">
    <ion-navbar color="black" data-comp-id="navbar.1" mode="ios" style="height: 100%;">
        <button (click)="go('home', null, { direction: 'back' })" color="transparent" data-comp-id="button.1" icon-only ion-button mode="ios" style *ngIf="!data.cantGoBack">
            <ion-icon class=" ion-ios-arrow-round-back-outline" color="primary" style="font-size: 34px; padding: 0px 16px;"></ion-icon>
        </button>
        <ion-title data-comp-id="title.1" mode="ios">
            <div data-comp-id="text.1" ion-text style="font-weight: normal;">My Profile</div>
        </ion-title>
        <ion-buttons data-comp-id="buttons.1" end>
            <button (click)="saveProfile(form)" class="button-label-primary" color="primary" data-comp-id="button.2" ion-button mode="ios" style="padding: 26px 4px;">
                <span>Done</span>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="content-coal" data-comp-id="content.1" style>
    <ion-row align-items-center data-comp-id="row.1" justify-content-center style="margin: 16px 0; padding: 0 16px;">
        <ion-col data-comp-id="column.1" style="margin: 0; padding: 0;">
            <form #form="ngForm" (ngSubmit)="saveProfile(form)" data-comp-id="form.1">
                <ion-list class="list-container-medium" data-comp-id="list.1" mode="ios" no-lines style="margin: 0 0 36px; padding: 0;">
                    <ion-item color="medium" data-comp-id="input.1" mode="ios" style="padding: 8px 0px 8px 12px; border-bottom: 1px solid rgb(44, 44, 46);">
                        <ion-icon class=" fa fa-user" color="primary" item-start style="font-size: 24px;"></ion-icon>
                        <ion-label class=" required" color="stable" mode="ios" stacked style="font-size: 16px;">Name</ion-label>
                        <ion-input [(ngModel)]="data.user.name" mode="ios" name="name" placeholder="Type here..." required type="text"></ion-input>
                    </ion-item>
                    <ion-item color="medium" data-comp-id="input.2" mode="ios" style="padding: 8px 0px 8px 12px; border-bottom: 1px solid rgb(44, 44, 46);">
                        <ion-icon class=" ion-md-mail" color="primary" item-start style="font-size: 22px;"></ion-icon>
                        <ion-label class=" required" color="stable" mode="ios" stacked style="font-size: 16px;">Email</ion-label>
                        <ion-input [(ngModel)]="data.user.email" email mode="ios" name="email" placeholder="Type here..." required type="email"></ion-input>
                    </ion-item>
                    <ion-item color="medium" data-comp-id="input.3" mode="ios" style="padding: 8px 0px 8px 12px; border-bottom: 1px solid rgb(44, 44, 46);">
                        <ion-icon class=" ion-md-call" color="primary" item-start style="font-size: 24px;"></ion-icon>
                        <ion-label color="stable" mode="ios" stacked style="font-size: 16px;">Mobile</ion-label>
                        <ion-input [(ngModel)]="data.user.phone" mode="ios" name="mobile" placeholder="Type here..." type="tel"></ion-input>
                    </ion-item>
                    <ion-row data-comp-id="row.2">
                        <ion-col data-comp-id="column.2" style="text-align: center; max-width: 50px;" align-self-center>
                            <ion-icon style="font-size: 28px;" data-comp-id="icon.1" class=" ion-ios-pin" color="primary"></ion-icon>
                        </ion-col>
                        <ion-col data-comp-id="column.3" style="padding: 16px 4px;">
                            <div ion-text data-comp-id="text.2" style="font-size: 16px; margin: 0 0 4px;" color="stable">Address</div>
                            <div ion-text data-comp-id="text.3" style="font-size: 16px; text-decoration: underline;" color="primary" (click)="openMap()">{{ data.user.address || 'Set Address' }}</div>
                        </ion-col>
                    </ion-row>
                    <div data-comp-id="div.1" style="margin: 0 0 16px 0; padding: 0; border-radius: 0; overflow: hidden;" *ngIf="data.user.address">
                        <map [apiKey]="'AIzaSyBMGOUOBqbyVioW-Dj0EXVX3Aon3XEbCvc'" [disableMapGestures]="true" [zoomLevel]="10" class="location-map" data-comp-id="map.1" markerType="pin" style="height: 90px;" [address]="data.user.address" [lng]="data.user.longitude" [lat]="data.user.latitude"></map>
                    </div>
                    <ion-item color="medium" data-comp-id="input.4" mode="ios" style="padding: 8px 0px 8px 12px; border-bottom: 1px solid rgb(44, 44, 46); border-top: 1px solid rgb(44, 44, 46); margin: 0;">
                        <ion-icon color="primary" item-start style="font-size: 20px;" class=" fa fa-id-card"></ion-icon>
                        <ion-label color="stable" mode="ios" stacked style="font-size: 16px;">Employee ID</ion-label>
                        <ion-input [(ngModel)]="data.user.employeeId" mode="ios" name="address.1" placeholder="Type here..." type="text"></ion-input>
                    </ion-item>
                </ion-list>
            </form>
        </ion-col>
    </ion-row>
</ion-content>
